<ion-content class="ion-no-padding">
  <div class="sub-menu-header">
      <ion-toolbar color="primary" class="toolbar-header" mode="ios">
        <ion-buttons slot="start">
          <ion-back-button defaultHref="home" icon="arrow-round-back" text=""></ion-back-button>
        </ion-buttons>
        <ion-title class="lato-bold">Bukti Edukasi</ion-title>
      </ion-toolbar>
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-no-padding" size="12" size-md="6" size-xl="6">
        <div class="body-bottom-header">
          <ion-toolbar color="primary">
            <ion-item class="name-input" lines="none">
              <ion-input type="text" placeholder="Masukan nama pasien" (ionChange)="onInput($event)"
                [(ngModel)]="nama_pasien"></ion-input>
            </ion-item>
          </ion-toolbar>
        </div>
      </ion-col>
    </ion-row>
  </div>


  <ion-row class="ion-justify-content-center">
    <ion-col class="no-padding-bottom" size="12" size-md="6" size-xl="6">
      <div class="description">

        <ion-button expand="block" color="secondary" class="ion-margin btn-download" [disabled]="disabled_button" (click)="goTo()">
          <ion-icon name="md-download"></ion-icon>
          <ion-text>Download bukti Edukasi</ion-text>
        </ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
