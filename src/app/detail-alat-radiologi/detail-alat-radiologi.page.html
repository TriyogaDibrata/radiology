<ion-content class="ion-no-padding">
    <div class="header">
      <div class="body-top-header">
        <ion-toolbar color="primary">
          <ion-buttons slot="start">
            <ion-back-button defaultHref="alat-radiologi" icon="arrow-round-back" text=""></ion-back-button>
          </ion-buttons>
          <ion-title class="lato-bold">Alat Radiologi</ion-title>
        </ion-toolbar>
      </div>

      <ion-row class="ion-justify-content-center">
        <ion-col class="no-padding-bottom" size="12" size-md="6" size-xl="6">

            <ion-card class="main-info ion-no-padding">
              <ion-card-content class="ion-no-padding">
                <ion-row>
                  <ion-col class="info-wrapper" size="6">
                      <img src="assets/icon/1x/ico-jenis.png">
                      <ion-label class="ion-no-padding lato-regular">
                        <p>Jenis Pemeriksaan</p>
                        <h3>{{ detail.jenis_pemeriksaan }}</h3>
                      </ion-label>
                  </ion-col>
                  <ion-col class="info-wrapper" size="6">
                      <img src="assets/icon/1x/ico-alat.png">
                      <ion-label class="ion-no-padding lato-regular">
                        <p>Alat Radiologi</p>
                        <h3>{{ detail.modalitas }}</h3>
                      </ion-label>
                  </ion-col>
                </ion-row>
              </ion-card-content>
            </ion-card>

        </ion-col>
      </ion-row>
    </div>

    <ion-row class="ion-justify-content-center main-body">
      <ion-col class="no-padding-bottom" size="12" size-md="6" size-xl="6">

        <div class="description">
          <div class="title lato-regular">
            Deskripsi Alat
          </div>
          <br>
          <div class="detail lato-regular">
            {{ detail.deskripsi_alat }}
          </div>
        </div>

      </ion-col>
    </ion-row>
</ion-content>
