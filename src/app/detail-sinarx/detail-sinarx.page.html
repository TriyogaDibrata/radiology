<ion-content class="ion-no-padding">
    <div class="sub-menu-header">
      <ion-toolbar color="primary" class="toolbar-header" mode="ios">
        <ion-buttons slot="start">
          <ion-back-button defaultHref="sinarx" icon="arrow-round-back" text=""></ion-back-button>
        </ion-buttons>
        <ion-title class="lato-bold">Sinar-X</ion-title>
      </ion-toolbar>

      <ion-row class="ion-justify-content-center">
        <ion-col class="ion-no-padding" size="12" size-md="6" size-xl="6">

            <ion-card class="main-info ion-no-padding">
              <ion-card-content class="ion-no-padding">
                <ion-row>
                  <ion-col class="info-wrapper" size="6">
                      <img src="assets/icon/1x/ico-jenis.png">
                      <ion-label class="ion-no-padding lato-regular">
                        <p>Jenis Pemeriksaan</p>
                        <h3>{{ detail.jenis_pemeriksaan}}</h3>
                      </ion-label>
                  </ion-col>
                  <ion-col class="info-wrapper" size="6">
                      <img src="assets/icon/1x/ico-dosis.png">
                      <ion-label class="ion-no-padding lato-regular">
                        <p>Dosis Radiasi</p>
                        <h3>{{ detail.dosis }}</h3>
                      </ion-label>
                  </ion-col>
                </ion-row>
              </ion-card-content>
            </ion-card>

        </ion-col>
      </ion-row>
    </div>

    <ion-row class="ion-justify-content-center main-body">
      <ion-col class="no-padding-bottom" size="12" size-md="6" size-xl="6">

        <div class="description">
          <div class="title lato-regular">
            Jenis Pemeriksaan
          </div>
          <div class="detail lato-regular">
            {{ detail.jenis_pemeriksaan }}
          </div>

          <div class="title lato-regular">
            Dosis
          </div>
          <div class="detail lato-regular">
            {{ detail.dosis }}
          </div>

          <div class="title lato-regular">
            Persiapan Pasien
          </div>
          <div class="detail lato-regular" [innerHtml]="detail.persiapan_pasien">
          </div>

          <div class="title lato-regular mt50">
            Manfaat Pemeriksaan
          </div>
          <br>
          <div class="detail lato-regular">
            {{ detail.manfaat }}
          </div>
          <div class="image-container">
            <ion-col size="6" class="ion-no-padding" *ngFor="let file of files; let id = index;" (click)="enlarge(files, id)">
                <img [src]="envService.FILE_URL + file.file_name" />
            </ion-col>
          </div>
        </div>

      </ion-col>
    </ion-row>
</ion-content>
